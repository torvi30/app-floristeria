<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">
      <!-- Contenido del dashboard -->
      <h1>Bienvenido al Admin</h1>
      <p>Esta es una página protegida que solo los administradores pueden ver.</p>

      <!-- Create Product Button -->
      <div class="container mt-4">
        <button id="createProductButton" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createProductModal">
          Crear Producto
        </button>
      </div>

      <!-- Create Product Modal -->
      <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createProductModalLabel">Crear Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="createProductForm">
                <div class="mb-3">
                  <label for="productImage" class="form-label">Imagen (URL)</label>
                  <input type="text" class="form-control" id="productImage" required>
                </div>
                <div class="mb-3">
                  <label for="productType" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="productType" required>
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                  <label for="productDescription" class="form-label">Descripción</label>
                  <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                  <label for="productStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="productStock" required>
                </div>
                <div class="mb-3">
                  <label for="productIsActive" class="form-label">Activo</label>
                  <select class="form-select" id="productIsActive" required>
                    <option value="true" selected>Sí</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Product Modal -->
      <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="mb-3">
                  <label for="editProductImage" class="form-label">Imagen (URL)</label>
                  <input type="text" class="form-control" id="editProductImage" required>
                </div>
                <div class="mb-3">
                  <label for="editProductType" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="editProductType" required>
                </div>
                <div class="mb-3">
                  <label for="editProductName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="editProductName" required>
                </div>
                <div class="mb-3">
                  <label for="editProductDescription" class="form-label">Descripción</label>
                  <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="editProductPrice" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="editProductPrice" required>
                </div>
                <div class="mb-3">
                  <label for="editProductStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="editProductStock" required>
                </div>
                <div class="mb-3">
                  <label for="editProductIsActive" class="form-label">Activo</label>
                  <select class="form-select" id="editProductIsActive" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap Table -->
      <div class="container mt-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Activo</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Rows will be dynamically populated -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add script.js -->
  <script src="./script.js"></script>
</body>
</html>
