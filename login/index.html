<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de inicio de sesión y registro con HTML, CSS y JavaScript</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Formulario de Inicio de Sesión</div>
      <div class="title signup">Formulario de Registro</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Iniciar Sesión</label>
        <label for="signup" class="slide signup">Registrarse</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login" onsubmit="handleLogin(event)">
          <div class="field">
            <input type="text" id="login-username" placeholder="Usuario" required>
          </div>
          <div class="field">
            <input type="password" id="login-password" placeholder="Contraseña" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Iniciar Sesión">
          </div>
          <div class="signup-link">¿No eres miembro? <a href="">Regístrate ahora</a></div>
          <div class="signup-link">Página principal <a href="/">Página de inicio</a></div>
          <div class="signup-link">
            <a href="/login/recover-password.html">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
        <form action="#" class="signup" onsubmit="handleSignup(event)">
          <div class="field">
            <input type="text" id="signup-username" placeholder="Usuario" required>
          </div>
          <div class="field">
            <input type="email" id="signup-email" placeholder="Correo Electrónico" required>
          </div>
          <div class="field">
            <input type="password" id="signup-password" placeholder="Contraseña" required>
          </div>
          <div class="field">
            <input type="password" id="signup-confirm-password" placeholder="Confirmar contraseña" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Registrarse">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
